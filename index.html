    <script>
      // Polyfill process for browser environments to prevent crashes with libraries expecting Node.js env
      window.process = { env: { NODE_ENV: 'production' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              retro: {
                bg: '#1a1a2e',
                panel: '#16213e',
                accent: '#0f3460',
                neon: '#e94560',

    <style>
      body { margin: 0; overflow: hidden; background-color: #1a1a2e; color: #e94560; }
      
      /* Retro CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 90;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      /* Subtle flicker animation for the whole screen */
      .scanlines {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1.0; }
        100% { opacity: 0.98; }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0f3460; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e94560; 
      }
    </style>
